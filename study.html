<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-control-login">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 col-sm-12 f-lex-l">
            <form>
              <div class="form-header">
                <h1>Java 2009</h1>
              </div>
              <div class="form-group">
                <label for="user" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="user"
                  aria-describedby="userhelp"
                  placeholder="Username"
                />
                <small id="userhelp" class="form-text text-muted"
                  >We'll never share your information with anyone else.</small
                >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="password"
                />
              </div>
              <button type="submit" class="btn btn-primary own-button">Submit</button>
            </form>
            <div class="col-lg-6 control-right"></div>
          </div>
        </div>
      </div>
    </div>
    <!--Script By bootstrap-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
