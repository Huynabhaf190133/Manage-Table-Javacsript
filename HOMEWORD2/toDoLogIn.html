<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="toDoLogIn.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>LogIN To become Human</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-own rounded">
          <div class="form">
            <!--Form to show data-->
            <form action="#" method="GET">
              <div class="from-header">
                <h1 class="form-h1">Java-2009</h1>
              </div>
              <div class="form-group form-own">
                <input
                  type="text"
                  placeholder="UserName"
                  id="user"
                  class="form-control input-control"
                />
                <label for="user" id="lb-user" class="form-label"
                  >UserName</label
                >
                <!--Thông báo lỗi cho người dùng-->
                <small id="small-user" class="form-text text-muted small-own"
                  >Vui lòng nhập tài khoản !!</small
                >
              </div>
              <div class="form-group form-own">
                <!--Input dữ liệu cho người dung-->
                <input
                  type="text"
                  placeholder="Password"
                  id="pass"
                  class="form-control input-control"
                />
                <label for="pass" id="lb-pass" class="form-label"
                  >Password</label
                >
                <small id="small-pass" class="form-text text-muted small-own"
                  >Vui lòng nhập mật khẩu !!</small
                >
              </div>
              <!--Button sử dụng của bootrap-->
              <div class="form-group">
                <button id="button" class="btn-primary btn-own">Click</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="toDoLogIn.js"></script>
  </body>
</html>
